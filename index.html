<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In the Red Dot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/cirrus-ui" />
    <link rel="stylesheet" href="style/custom.css">
</head>

<body class="ct-body">
    <!-- header + navbar -->
    <div class="tree-nav-body">
        <a href="#sidebar" class="u-none-md" id="sidebar-toggle">
            <span class="icon">
                <img class="col" src="assets/media/logo_sgmap.svg" alt="Menu Icon"/>
            </span>
        </a>
        <header class="tree-nav" id="sidebar">
            <a href="#sidebar-close" class="u-none-md" id="sidebar-close" class="tree-nav-close">
                <span class="icon">
                    <i class="fa-solid fa-xmark"></i>
                </span>
            </a>
            <div class="content">
                <a class="row" href="index.html">
                    <img class="col" src="assets/media/logo_sgmap.svg" alt="In the Red Dot Logo" id="logo" />
                    <h6 class="col">In the red dot</h6>
                </a>
            </div>
            <div class="tree-nav-container">
                <div class="tree">
                    <div class="tree-item">
                        <input type="checkbox" id="structureItem" class="u-none" name="structureItem">
                        <label class="tree-item-header" for="structureItem">
                            <a href="#structure">Population Structure</a>
                        </label>
                        <!--<div class="tree-item-body">
                            <ul class="menu">
                                <li class="menu-item"><a>The Web</a></li>
                                <li class="menu-item"><a>The World Wide Web</a></li>
                                <li class="menu-item"><a>The Web Browser</a></li>
                            </ul>
                        </div>-->
                    </div>
                    <div class="tree-item">
                        <input type="checkbox" id="geographicalItem" class="u-none" name="geographicalItem">
                        <label class="tree-item-header" for="geographicalItem">
                            <a href="#geographical">Geographical Distribution</a>
                        </label>
                    </div>
                </div>
            </div>
        </header>

        <main class="ct-content tree-nav-content">
            <section id="structure">
                <h2>Population Structure</h2>
                <div class="row">
                    <div class="col-4 chart">
                        <div id="residency-single"></div>
                    </div>
                    <div class="col-4 chart">
                        <div id="gender-single"></div>
                    </div>
                    <div class="col-4 chart">
                        <div id="race-single"></div>
                    </div>
                </div>
                <div class="row column-reverse">
                    <div class="col-4 chart">
                        <div id="median-age-citizen"></div>
                    </div>
                    <div class="col-4 chart">
                        <div id="media-age-resident"></div>
                    </div>
                    <div class="col-4 chart">
                        <div id="age-group"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-group-label">Year</label>
                    <select class="select" placeholder="From">
                        <option value="1">Dropdown normal</option>
                        <option value="2">2</option>
                    </select>
                    <select class="select" placeholder="To">
                        <option value="1">Dropdown normal</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-6 chart">
                        <div id="gender-trend"></div>
                    </div>
                    <div class="col-6 chart">
                        <div id="race-trend"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 chart">
                        <div id="age-trend"></div>
                    </div>
                    <div class="col-6 chart">
                        <div id="dependency-trend"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 chart short">
                        <div id="citizen-trend"></div>
                    </div>
                    <div class="col-4 chart short">
                        <div id="pr-trend"></div>
                    </div>
                    <div class="col-4 chart short">
                        <div id="nonres-trend"></div>
                    </div>
                </div>
                <!-- <div class="row">
                    <div class="col-12 chart">
                        <div id="population-stack"></div>
                    </div>
                </div> -->
                <div class="row">
                    <div class="col chart">
                        <div id="increase-trend"></div>
                    </div>
                </div>
            </section>
            <section id="geographical">
                <h2>Geographical Distribution</h2>
                <div id="ura-zones-map"></div>
            </section>
        </main>
    </div>

    <!-- external  -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
    <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js" integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- internal  -->
    <script src="scripts/util.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/map.js"></script>
    <script src="scripts/chart.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
