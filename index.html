<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">
    <meta name="author" content="Razia Wong">
    <meta name="name" content="In the Red Dot">
    <meta name="description" content="Data visualization of Singapore's population">
    <title>In the Red Dot</title>
    <link rel="icon" type="image/x-icon" href="assets/media/favicon.ico" />
    <!-- fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <!-- libs -->
    <link rel="stylesheet" href="assets/libs/leaflet/1.7.1-leaflet.min.css" />
    <link rel="stylesheet" href="assets/libs/cirrus-ui/0.6.2-cirrus.min.css" />
    <link rel="stylesheet" href="assets/libs/multiselect/style.css">
    <!-- custom -->
    <link rel="stylesheet" href="assets/style/custom.css">
</head>

<body>
    <div class="tree-nav-body">
        <!-- hamburger toggle for tree nav -->
        <a href="#sidebar" class="u-none-lg" id="sidebar-toggle" aria-label="Toggle Menu">
            <span class="icon">
                <img src="assets/media/logo_sgmap.svg" alt="Menu Icon"/>
            </span>
        </a>
        <!-- header + tree nav -->
        <header class="tree-nav" id="sidebar">
            <a href="#sidebar-close" class="u-none-lg" id="sidebar-close" class="tree-nav-close" aria-label="Close Menu">
                <span class="icon">
                    <i class="fa fa-thin fa-xmark" aria-hidden="true"></i>
                </span>
            </a>
            <div class="content">
                <a class="row" href="index.html">
                    <div class="col-lg-7 col-xs-3 col-4"><img src="assets/media/logo_sgmap.svg" alt="In the Red Dot Logo" id="logo" /></div>
                    <h1 class="col-lg-2 col-xs-3 col-4">In the red dot</h1>
                </a>
            </div>
            <div class="tree-nav-container">
                <div class="tree">
                    <div class="tree-item">
                        <input type="checkbox" id="structure" class="u-none" name="structure" checked>
                        <label class="tree-item-header" for="structure" aria-label="Expand">
                            <span class="icon">
                                <i class="fa fa-wrapper fa-chevron-right small" aria-hidden="true"></i>
                            </span>
                            Population Structure
                        </label>
                        <nav class="tree-item-body">
                            <ul class="menu">
                                <li class="menu-item">
                                    <a data-target="overview">Single Year Overview</a>
                                </li>
                                <li class="menu-item">
                                    <a data-target="trend">Past Years Trend</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="tree-item">
                        <input type="checkbox" id="geodistribution" class="u-none" name="geodistribution" checked>
                        <label class="tree-item-header" for="geodistribution" aria-label="Expand">
                            <span class="icon">
                                <i class="fa fa-wrapper fa-chevron-right small" aria-hidden="true"></i>
                            </span>
                            Geographical Distribution
                        </label>
                        <nav class="tree-item-body">
                            <ul class="menu">
                                <li class="menu-item">
                                    <a data-target="plan-area">By Plan Area</a>
                                </li>
                                <!-- <li class="menu-item">
                                    <a data-target="compare-area">Compare Plan Areas</a>
                                </li> -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <!-- main content -->
        <main class="tree-nav-content">

            <!-- population overview section -->
            <section id="overview">
                <!-- single year dropdown -->
                <div id="overview-sel">
                    <div class="form-group">
                        <label class="form-group-label" for="overview-sel-year">Year</label>
                        <select class="select" id="overview-sel-year" placeholder="Year"></select>
                    </div>
                </div>
                <!-- content: data visualization for single year -->
                <div class="section-content">
                    <div class="row">
                        <div class="col-4">
                            <h4 class="mb-8" id="population">
                                Population: <br><span></span>
                            </h4>
                        </div>
                        <div class="col-4 chart-xs">
                            <div id="race"></div>
                        </div>
                        <div class="col-4 chart-xs">
                            <div id="residency"></div>
                        </div>
                        <div class="col-8 chart-lg">
                            <div id="age-group"></div>
                        </div>
                        <div class="col-4">
                            <div class="chart-flex">
                                <div class="chart-xs">
                                    <div id="gender"></div>
                                </div>
                                <div class="chart-xs">
                                    <div id="med-age"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- population past years comparison section -->
            <section id="trend">
                <!-- year range dropdown -->
                <div id="trend-sel">
                    <div class="form-group">
                        <label class="form-group-label">Range</label>
                        <select class="select" id="trend-sel-from" placeholder="From"></select>
                        <select class="select" id="trend-sel-to" placeholder="To"></select>
                    </div>
                    <span class="required font-bold info"></span>
                </div>
                <!-- content: data visualization for min 2 years and max of 10 years -->
                <div class="section-content">
                    <div class="row">
                        <div class="col-12 col-lg-4 col-xl-3">
                            <div class="chart-flex">
                                <div class="chart-xxs">
                                    <div id="trend-citizen"></div>
                                </div>
                                <div class="chart-xxs">
                                    <div id="trend-pr"></div>
                                </div>
                                <div class="chart-xxs">
                                    <div id="trend-nonres"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-8 col-xl-9 chart-lg">
                            <div id="trend-popincr"></div>
                        </div>
                        <div class="col-12 col-lg-4 col-xl-3">
                            <div class="chart-flex">
                                <div class="chart-xxs">
                                    <div id="trend-medage-citizen"></div>
                                </div>
                                <div class="chart-xxs">
                                    <div id="trend-medage-res"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-8 col-xl-9 chart-lg">
                            <div id="trend-dependency"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- URA plan areas section -->
            <section id="plan-area">
                <!-- tab menu -->
                <div class="tab-container">
                    <ul class="row no-space">
                        <li class="col-xs-6 col-sm-3 disabled" data-target="tab-content-res">
                            <div class="tab-item-content" aria-label="Show Tab Content">
                                <span class="icon">
                                    <i class="fa-solid fa-street-view" aria-hidden="true"></i>
                                </span> Residents
                            </div>
                        </li>
                        <li class="col-xs-6 col-sm-3 disabled" data-target="tab-content-housing">
                            <div class="tab-item-content" aria-label="Show Tab Content">
                                <span class="icon">
                                    <i class="fa-solid fa-house" aria-hidden="true"></i>
                                </span> Housing
                            </div>
                        </li>
                        <li class="col-xs-6 col-sm-3 disabled" data-target="tab-content-edu">
                            <div class="tab-item-content" aria-label="Show Tab Content">
                                <span class="icon">
                                    <i class="fa-solid fa-book-open-reader" aria-hidden="true"></i>
                                </span> Education
                            </div>
                        </li>
                        <li class="col-xs-6 col-sm-3 disabled" data-target="tab-content-empl">
                            <div class="tab-item-content" aria-label="Show Tab Content">
                                <span class="icon">
                                    <i class="fa-solid fa-user-tie" aria-hidden="true"></i>
                                </span> Employed
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- content: heatmap on singapore boundary and respective areas data visualization -->
                <div class="section-content">
                    <!-- leaflet map container -->
                    <div id="ura-zones-map"></div>

                    <!-- residents tab content -->
                    <div class="trans-content" id="tab-content-res">
                        <div class="tab-close u-pull-right" aria-label="Close Tab Content">
                            <span class="icon">
                                <i class="fa fa-thin fa-xmark" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="row no-space trans-body">
                            <div class="col-12 chart">
                                <div id="geo-age-group"></div>
                                <div id="geo-age-gender"></div>
                            </div>
                            <div class="col-12 chart">
                                <div id="geo-race"></div>
                            </div>
                        </div>
                    </div>
                    <!-- housing tab content -->
                    <div class="trans-content" id="tab-content-housing">
                        <div class="tab-close u-pull-right" aria-label="Close Tab Content">
                            <span class="icon">
                                <i class="fa fa-thin fa-xmark" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="row trans-body">
                            <div class="col-12 chart">
                                <div id="geo-dwelling"></div>
                            </div>
                            <div class="col-12 chart">
                                <div id="geo-tenancy"></div>
                            </div>
                        </div>
                    </div>
                    <!-- education tab content -->
                    <div class="trans-content" id="tab-content-edu">
                        <div class="tab-close u-pull-right" aria-label="Close Tab Content">
                            <span class="icon">
                                <i class="fa fa-thin fa-xmark" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="row no-space trans-body">
                            <div class="col-12 chart">
                                <div id="geo-education"></div>
                            </div>
                            <div class="col-12 chart">
                                <div id="geo-literacy"></div>
                            </div>
                        </div>
                    </div>
                    <!-- employed tab content -->
                    <div class="trans-content" id="tab-content-empl">
                        <div class="tab-close u-pull-right" aria-label="Close Tab Content">
                            <span class="icon">
                                <i class="fa fa-thin fa-xmark" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="row no-space trans-body">
                            <div class="col-6 chart">
                                <div id="geo-occupation"></div>
                            </div>
                            <div class="col-6 chart">
                                <div id="geo-income"></div>
                            </div>
                            <div class="col-6 chart">
                                <div id="geo-transport"></div>
                            </div>
                            <div class="col-6 chart">
                                <div id="geo-travel"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- compare plan area -->
            <section id="compare-area">
                <div class="section-content">
                    <!-- compare form -->
                    <div id="compare-form">
                        <div class="placeholder">
                            <div class="placeholder-icon">
                                <span class="icon">
                                    <i class="fa-solid fa-object-group"></i>
                                </span>
                            </div>
                            <h6 class="placeholder-title">Select Plan Areas and Category for comparison.</h6>
                            <div class="placeholder-commands u-center">
                                <div class="row no-space">
                                    <div class="col-md-3 input-label">
                                        <p>Plan Areas *</p>
                                    </div>
                                    <div class="col-md-9 input-control">
                                        <select multiple="multiple" id="plan-areas-sel"></select>
                                    </div>
                                    <div class="validation col-md-12">
                                        <span class="required font-bold info"></span>
                                    </div>
                                    <div class="col-md-3 input-label">
                                        <p>Category *</p>
                                    </div>
                                    <div class="col-md-9 input-control">
                                        <div class="form-ext-control form-ext-radio">
                                            <input id="cp-residents" data-target="modal-cp-res" name="category" class="form-ext-input" type="radio" checked>
                                            <label class="form-ext-label" for="cp-residents">Residents</label>
                                        </div>
                                        <div class="form-ext-control form-ext-radio">
                                            <input id="cp-housing" data-target="modal-cp-housing" name="category" class="form-ext-input" type="radio">
                                            <label class="form-ext-label" for="cp-housing">Housing</label>
                                        </div>
                                        <div class="form-ext-control form-ext-radio">
                                            <input id="cp-education" data-target="modal-cp-education" name="category" class="form-ext-input" type="radio">
                                            <label class="form-ext-label" for="cp-education">Education</label>
                                        </div>
                                        <div class="form-ext-control form-ext-radio">
                                            <input id="cp-employed" data-target="modal-cp-employed" name="category" class="form-ext-input" type="radio">
                                            <label class="form-ext-label" for="cp-employed">Employed</label>
                                        </div>
                                    </div>
                                    <div class="validation col-md-12">
                                        <span class="required font-bold info"></span>
                                    </div>
                                    <div class="col-md-12">
                                        <input type="submit" class="btn-primary pull-right" value="Compare">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- residents compare content -->
                    <div class="trans-content" id="modal-cp-res">
                        <div class="tab-close u-pull-right" aria-label="Close Modal">
                            <span class="icon">
                                <i class="fa fa-thin fa-xmark" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="row no-space trans-body">
                            <div class="col-12 chart">
                                <div id="compare-gender"></div>
                            </div>
                            <div class="col-12 chart">
                                <div id="compare-race"></div>
                            </div>
                        </div>
                    </div>
                    <!-- housing compare content -->
                    <div class="trans-content" id="modal-cp-housing">
                        <div class="tab-close u-pull-right" aria-label="Close Modal">
                            <span class="icon">
                                <i class="fa fa-thin fa-xmark" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="row trans-body">
                            <div class="col-12 chart">
                                <div id="compare-dwelling"></div>
                            </div>
                            <div class="col-12 chart">
                                <div id="compare-tenancy"></div>
                            </div>
                        </div>
                    </div>
                    <!-- education compare content -->
                    <div class="trans-content" id="modal-cp-education">
                        <div class="tab-close u-pull-right" aria-label="Close Modal">
                            <span class="icon">
                                <i class="fa fa-thin fa-xmark" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="row no-space trans-body">
                            <div class="col-12 chart">
                                <div id="compare-education"></div>
                            </div>
                            <div class="col-12 chart">
                                <div id="compare-literacy"></div>
                            </div>
                        </div>
                    </div>
                    <!-- employed compare content -->
                    <div class="trans-content" id="modal-cp-employed">
                        <div class="tab-close u-pull-right" aria-label="Close Modal">
                            <span class="icon">
                                <i class="fa fa-thin fa-xmark" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="row no-space trans-body">
                            <div class="col-6 chart">
                                <div id="compare-occupation"></div>
                            </div>
                            <div class="col-6 chart">
                                <div id="compare-income"></div>
                            </div>
                            <div class="col-6 chart">
                                <div id="compare-transport"></div>
                            </div>
                            <div class="col-6 chart">
                                <div id="compare-travel"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- libs -->
    <script src="https://kit.fontawesome.com/461db60789.js" crossorigin="anonymous"></script>
    <script src="assets/libs/axios/0.26.0-axios.min.js"></script>
    <script src="assets/libs/leaflet/1.7.1-leaflet.min.js"></script>
    <script src='assets/libs/leaflet/0.3.1-leaflet-omnivore.min.js'></script>
    <script src="assets/libs/apexcharts/apexcharts.min.js"></script>
    <script src="assets/libs/multiselect/index.js"></script>
    <!-- custom  -->
    <script src="assets/scripts/const.js"></script>
    <script src="assets/scripts/data.js"></script>
    <script src="assets/scripts/chart.js"></script>
    <script src="assets/scripts/map.js"></script>
    <script src="assets/scripts/main.js"></script>
</body>

</html>
